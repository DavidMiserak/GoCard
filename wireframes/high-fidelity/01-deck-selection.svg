<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Terminal window background -->
  <rect width="600" height="400" fill="#1E1E1E" rx="3" ry="3"/>

  <!-- Terminal content area -->
  <rect x="10" y="10" width="580" height="380" fill="#2D2D2D" rx="2" ry="2"/>

  <!-- Screen title -->
  <text x="50" y="40" fill="#FFFFFF" font-family="monospace" font-size="20">Browse Decks</text>

  <!-- Deck list header -->
  <line x1="30" y1="60" x2="570" y2="60" stroke="#444444" stroke-width="1"/>
  <text x="40" y="80" fill="#888888" font-family="monospace" font-size="14">DECK NAME</text>
  <text x="270" y="80" fill="#888888" font-family="monospace" font-size="14">CARDS</text>
  <text x="370" y="80" fill="#888888" font-family="monospace" font-size="14">DUE</text>
  <text x="470" y="80" fill="#888888" font-family="monospace" font-size="14">LAST STUDIED</text>
  <line x1="30" y1="90" x2="570" y2="90" stroke="#444444" stroke-width="1"/>

  <!-- Deck list items -->
  <!-- Selected item with green arrow -->
  <rect x="30" y="100" width="540" height="30" fill="#3A3A3A" rx="2" ry="2"/>
  <text x="20" y="120" fill="#00FF00" font-family="monospace" font-size="18">›</text>
  <text x="40" y="120" fill="#FFFFFF" font-family="monospace" font-size="14">Go Programming</text>
  <text x="270" y="120" fill="#FFFFFF" font-family="monospace" font-size="14">42</text>
  <text x="370" y="120" fill="#FFFFFF" font-family="monospace" font-size="14">12</text>
  <text x="470" y="120" fill="#FFFFFF" font-family="monospace" font-size="14">Today</text>

  <!-- Other items -->
  <text x="40" y="155" fill="#BBBBBB" font-family="monospace" font-size="14">Computer Science</text>
  <text x="270" y="155" fill="#BBBBBB" font-family="monospace" font-size="14">78</text>
  <text x="370" y="155" fill="#BBBBBB" font-family="monospace" font-size="14">25</text>
  <text x="470" y="155" fill="#BBBBBB" font-family="monospace" font-size="14">Yesterday</text>

  <text x="40" y="190" fill="#BBBBBB" font-family="monospace" font-size="14">Data Structures</text>
  <text x="270" y="190" fill="#BBBBBB" font-family="monospace" font-size="14">64</text>
  <text x="370" y="190" fill="#BBBBBB" font-family="monospace" font-size="14">15</text>
  <text x="470" y="190" fill="#BBBBBB" font-family="monospace" font-size="14">3 days ago</text>

  <text x="40" y="225" fill="#BBBBBB" font-family="monospace" font-size="14">Algorithms</text>
  <text x="270" y="225" fill="#BBBBBB" font-family="monospace" font-size="14">53</text>
  <text x="370" y="225" fill="#BBBBBB" font-family="monospace" font-size="14">18</text>
  <text x="470" y="225" fill="#BBBBBB" font-family="monospace" font-size="14">2 days ago</text>

  <text x="40" y="260" fill="#BBBBBB" font-family="monospace" font-size="14">Bubble Tea UI</text>
  <text x="270" y="260" fill="#BBBBBB" font-family="monospace" font-size="14">29</text>
  <text x="370" y="260" fill="#BBBBBB" font-family="monospace" font-size="14">10</text>
  <text x="470" y="260" fill="#BBBBBB" font-family="monospace" font-size="14">1 week ago</text>

  <!-- Pagination indicator -->
  <text x="300" y="300" fill="#888888" font-family="monospace" font-size="12" text-anchor="middle">Page 1 of 2</text>

  <!-- Help text at bottom -->
  <text x="20" y="370" fill="#888888" font-family="monospace" font-size="12">↑/↓: Navigate</text>
  <text x="150" y="370" fill="#888888" font-family="monospace" font-size="12">Enter: Study</text>
  <text x="270" y="370" fill="#888888" font-family="monospace" font-size="12">b: Back</text>
  <text x="370" y="370" fill="#888888" font-family="monospace" font-size="12">n/p: Next/Prev Page</text>
  <text x="530" y="370" fill="#888888" font-family="monospace" font-size="12">q: Quit</text>
</svg>
