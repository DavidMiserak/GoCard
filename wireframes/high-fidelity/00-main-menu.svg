<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Terminal window background -->
  <rect width="600" height="400" fill="#1E1E1E" rx="3" ry="3"/>

  <!-- Terminal content area -->
  <rect x="10" y="10" width="580" height="380" fill="#2D2D2D" rx="2" ry="2"/>

  <!-- Application title -->
  <text x="300" y="40" fill="#FFFFFF" font-family="monospace" font-size="24" text-anchor="middle">GoCard</text>

  <!-- Subtitle -->
  <text x="300" y="65" fill="#AAAAAA" font-family="monospace" font-size="14" text-anchor="middle">Terminal Flashcards</text>

  <!-- Menu options -->
  <g transform="translate(200, 120)">
    <!-- Selected item background -->
    <rect x="-10" y="-5" width="220" height="30" fill="#3A3A3A" rx="2" ry="2"/>
    <!-- Selection cursor -->
    <text x="-20" y="15" fill="#00FF00" font-family="monospace" font-size="18">›</text>
    <text x="0" y="15" fill="#FFFFFF" font-family="monospace" font-size="18">Study</text>

    <text x="0" y="65" fill="#BBBBBB" font-family="monospace" font-size="18">Browse Decks</text>
    <text x="0" y="115" fill="#BBBBBB" font-family="monospace" font-size="18">Statistics</text>
    <text x="0" y="165" fill="#BBBBBB" font-family="monospace" font-size="18">Quit</text>
  </g>

  <!-- Help text at bottom -->
  <text x="20" y="370" fill="#888888" font-family="monospace" font-size="12">↑/↓: Navigate</text>
  <text x="150" y="370" fill="#888888" font-family="monospace" font-size="12">Enter: Select</text>
  <text x="270" y="370" fill="#888888" font-family="monospace" font-size="12">q: Quit</text>
</svg>
