<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Terminal window background -->
  <rect width="600" height="400" fill="#1E1E1E" rx="3" ry="3"/>

  <!-- Terminal content area -->
  <rect x="10" y="10" width="580" height="380" fill="#2D2D2D" rx="2" ry="2"/>

  <!-- Header information -->
  <text x="30" y="40" fill="#FFFFFF" font-family="monospace" font-size="16">Studying: Go Programming</text>
  <text x="500" y="40" fill="#888888" font-family="monospace" font-size="14">Card 7/42</text>

  <!-- Card progress bar -->
  <rect x="30" y="55" width="540" height="6" fill="#444444" rx="2" ry="2"/>
  <rect x="30" y="55" width="90" height="6" fill="#4A90E2" rx="2" ry="2"/>

  <!-- Question area -->
  <rect x="30" y="80" width="540" height="120" fill="#383838" rx="3" ry="3"/>
  <text x="50" y="110" fill="#FFFFFF" font-family="monospace" font-size="16">What is the purpose of the "defer" keyword in Go?</text>

  <!-- Answer area (now revealed) -->
  <rect x="30" y="210" width="540" height="120" fill="#383838" rx="3" ry="3"/>
  <text x="50" y="235" fill="#BBBBBB" font-family="monospace" font-size="14">The "defer" keyword in Go schedules a function call to be</text>
  <text x="50" y="255" fill="#BBBBBB" font-family="monospace" font-size="14">executed just before the function returns. This is often</text>
  <text x="50" y="275" fill="#BBBBBB" font-family="monospace" font-size="14">used for cleanup actions, ensuring they will be executed</text>
  <text x="50" y="295" fill="#BBBBBB" font-family="monospace" font-size="14">even if the function panics.</text>

  <!-- Rating buttons (SuperMemo 1-5 scale) -->
  <g transform="translate(25, 340)">
    <!-- 1: Complete Blackout -->
    <rect x="0" y="0" width="100" height="25" fill="#8E44AD" rx="3" ry="3"/>
    <text x="50" y="18" fill="#FFFFFF" font-family="monospace" font-size="14" text-anchor="middle">Blackout (1)</text>

    <!-- 2: Wrong, Familiar -->
    <rect x="110" y="0" width="100" height="25" fill="#E74C3C" rx="3" ry="3"/>
    <text x="160" y="18" fill="#FFFFFF" font-family="monospace" font-size="14" text-anchor="middle">Wrong (2)</text>

    <!-- 3: Hard -->
    <rect x="220" y="0" width="100" height="25" fill="#E67E22" rx="3" ry="3"/>
    <text x="270" y="18" fill="#FFFFFF" font-family="monospace" font-size="14" text-anchor="middle">Hard (3)</text>

    <!-- 4: Good -->
    <rect x="330" y="0" width="100" height="25" fill="#F1C40F" rx="3" ry="3"/>
    <text x="380" y="18" fill="#FFFFFF" font-family="monospace" font-size="14" text-anchor="middle">Good (4)</text>

    <!-- 5: Easy -->
    <rect x="440" y="0" width="100" height="25" fill="#2ECC71" rx="3" ry="3"/>
    <text x="490" y="18" fill="#FFFFFF" font-family="monospace" font-size="14" text-anchor="middle">Easy (5)</text>
  </g>

  <!-- Help text at bottom -->
  <text x="20" y="385" fill="#888888" font-family="monospace" font-size="12">1-5: Rate Card</text>
  <text x="150" y="385" fill="#888888" font-family="monospace" font-size="12">b: Back to Decks</text>
  <text x="300" y="385" fill="#888888" font-family="monospace" font-size="12">q: Quit</text>
</svg>
